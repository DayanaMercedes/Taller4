<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    <form action="">
<fieldset>
        <legend>Personal Details</legend>
        <label for=""></label>
        Situation <br>
        <select name="" id="">
            <option autofocus placeholder="--None--">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
        </select> <br>
        <br>

        First name: <input type="text" pattern="^(Mr|Ms|Mrs) [a-zA-Z]+ [a-zA-Z]+$"><br>
        <br>
        Last name: <input type="text" pattern="^(Mr|Ms|Mrs) [a-zA-Z]+ [a-zA-Z]+$"><br>
        <br>

        Gender: <input type="radio" name="Male" id="Male">Male <input type="radio" name="Female" id="Female">Female<br>
        <br>
        Email: <input type="email" pattern="^[a-zA-Z0-9._%+-]+@cecar\.edu\.co$" >
       <br> <br>  Date of Birth: <input type="date" name="date" id=""> <br>
<br>
        Address: <br>   
        <textarea maxlength="100" cols="27" rows="4"></textarea>
        <br>

        <button>Submit</button>


    </fieldset>
    </form>
</body>
</html>
